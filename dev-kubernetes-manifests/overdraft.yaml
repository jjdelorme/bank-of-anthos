apiVersion: apps/v1
kind: Deployment
metadata:
  name: overdraft
spec:
  selector:
    matchLabels:
      app: overdraft
  template:
    metadata:
      labels:
        app: overdraft
    spec:
      serviceAccountName: ksa-anthos-bank
      terminationGracePeriodSeconds: 5
      containers:
      - name: overdraft
        # this image only lives in my project repo right now.
        image: gcr.io/jasondel-test-project/overdraft:v0.0.1
        volumeMounts:
        - name: keys
          mountPath: "/root/.ssh"
          readOnly: true
        env:
        - name: VERSION
          value: "v0.1.0"
        - name: ASPNETCORE_URLS
          value: "http://*:8080"
        - name: Logging__LogLevel__Default
          value: "Information"
        - name: PRIV_KEY_PATH
          value: "/root/.ssh/privatekey"    
        - name: FIRESTORE_COLLECTION
          value: "OverdraftAccounts"
        envFrom:
        - configMapRef:
            name: environment-config
        - configMapRef:
            name: service-api-config
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 10
      volumes:
      - name: keys
        secret:
          secretName: jwt-key
          items:
          - key: jwtRS256.key
            path: privatekey
          - key: jwtRS256.key.pub
            path: publickey
---
apiVersion: v1
kind: Service
metadata:
  name: overdraft
spec:
  type: ClusterIP
  selector:
    app: overdraft
  ports:
  - name: http
    port: 8080
    targetPort: 8080
